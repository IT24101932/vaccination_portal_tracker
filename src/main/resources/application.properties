# Database Configuration (Use MySQL for production)
spring.datasource.url=jdbc:mysql://localhost:3306/vaccinationportaldatabase?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=admin@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# H2 Database (Fallback for development)
spring.datasource.h2.url=jdbc:h2:mem:testdb
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# File Upload Settings (From Your File)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Server Port
server.port=8080

# JSP View Resolver (Keep from friend's file)
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Logging (From Your File)
logging.level.com.vaccination_portal_tracker.vaccination_portal_tracker=DEBUG